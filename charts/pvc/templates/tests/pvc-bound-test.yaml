apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pvc.fullname" . }}-bound-test"
  labels:
    {{- include "pvc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: test
    image: busybox
    command: ['sh', '-c', 'exit 0']
  restartPolicy: Never
  volumes:
  - name: test-volume
    persistentVolumeClaim:
      claimName: "{{ include "pvc.fullname" . }}"
