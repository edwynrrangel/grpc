apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pvc.fullname" . }}-test"
  labels:
    {{- include "pvc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: curlimages/curl:7.73.0
      command: ['sh', '-c', 'sleep 1']
  volumes:
    - name: test-volume
      persistentVolumeClaim:
        claimName: "{{ include "pvc.fullname" . }}"
